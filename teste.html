<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #perfil{
            width: 200px;
            border-radius: 10px;
            display: none;
            background-color: black;
            color: white;
        }
        li{
            list-style: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="btnPerfil" onclick="verPerfil()">Perfil</button>
    <div id="perfil" >
        <ul>
            <li>Ver Perfil</li>
            <li>Alterar senha</li>
            <li>Logout</li>
        </ul>
    </div>
    <script>

        const btnPerfil = document.getElementById("btnPerfil")
        const perfil = document.getElementById("perfil")

        function verPerfil(){
            perfil.style.display = "block"
        }

        if(btnPerfil.addEventListener("click", true)){
            perfil.style.display = "none"
        }
    </script>
</body>
</html>
